# One CLI to format the code tree - https://github.com/numtide/treefmt

[formatter.nix]
command = "alejandra"
includes = ["*.nix"]
excludes = []

[formatter.web]
command = './node_modules/.bin/prettier'
options = ["--write"]
includes = [ "*.js", "*.jsx", "*.ts", "*.tsx", "*.json", "*.css", "*.scss", "*.md",]
excludes = ["package-lock.json"]
